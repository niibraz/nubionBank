<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Neo</title>
    <link rel="stylesheet" href="/styles/animations.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav-container">
        <nav class="nav-bar">
            <div class="logo">
                <h2><a href="">NeoBank</a></h2>
            </div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Segurança</a></li>
                <li><a href="#">Avaliações</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
            <div class="nav-btns">
                <button>Entrar</button>
                <button>Crie uma conta</button>
            </div>
        </nav>
    </div>
    <main>
        <section class="indroduction-container">
            <div class="intro-text">
                <h1>Bem vindo á <span>Neo</span></h1>
                <p>O banco que veio simplificar sua vida, e seguir ao futuro</p>
            </div>
            <div class="intro-buttons">
                <button>Abra sua conta <i class="fa-solid fa-chevron-right"></i></button>
                <button>Saiba mais</button>
            </div>
            <div class="intro-cards-container">
                <div class="intro-cards">
                    <h2>+2M</h2>
                    <p>de usuários</p>
                </div>
                <div class="intro-cards">
                    <h2>$100B</h2>
                    <p>protegidos pela Neo</p>
                </div>
                <div class="intro-cards">
                    <h2>70%</h2>
                    <p>mais rápido</p>
                </div>
            </div>
            <div class="line-scroll"></div>
        </section>
    </main>
</body>
</html>
